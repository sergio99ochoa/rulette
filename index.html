<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Cupones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #ruleta {
            border: 10px solid #333;
            border-radius: 50%;
            width: 400px;
            height: 400px;
        }
        #boton-girar {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff1135;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        #cupon-ganador {
            padding: 40px;
        }
    </style>
</head>
<body>
    <canvas id="ruleta" width="400" height="400"></canvas>
    <button id="boton-girar">Girar la Ruleta</button>
    <div id="cupon-ganador"></div>    
    <script src="ruleta.js"></script>
</body>
</html>
